<div class="col-md-6 offset-md-3">
  <h1 class="text-center"> Update user: {{user.login}}</h1>
  <form ngNativeValidate (ngSubmit)="onSubmit()" action="#">

    <div class="form-group">
      <label> Login </label>
      <input type="text" class="form-control" id="login"
             [(ngModel)]="user.login" name="login" readonly>
    </div>

    <div class="form-group">
      <label> First Name</label>
      <input type="text" class="form-control" id="firstName"
             [(ngModel)]="user.firstName" name="firstName" required>
    </div>

    <div *ngIf="problems.has('nameError')" class="alert alert-warning">
      {{ problems.get('nameError') }}
    </div>

    <div class="form-group">
      <label> Last Name</label>
      <input type="text" class="form-control" id="lastName"
             [(ngModel)]="user.lastName" name="lastName" required>
    </div>

    <div class="form-group">
      <label> Password</label>
      <input type="password" class="form-control" id="password"
             [(ngModel)]="user.password" name="password">
    </div>

    <div class="form-group">
      <label> Confirm Password </label>
      <input type="password" class="form-control" id="passwordConfirm"
             [(ngModel)]="user.passwordConfirm" name="passwordConfirm">
    </div>

    <div *ngIf="problems.has('passwordError')" class="alert alert-warning">
      {{ problems.get('passwordError') }}
    </div>

    <div class="form-group">
      <label> Email </label>
      <input type="email" class="form-control" id="email"
             [(ngModel)]="user.email" name="email" required>
    </div>

    <div *ngIf="problems.has('emailError')" class="alert alert-warning">
      {{ problems.get('emailError') }}
    </div>

    <div class="form-group">
      <label> Birthday</label>
      <input type="date" class="form-control" id="birthday"
             [(ngModel)]="user.birthday" name="birthday" required>
    </div>

    <div *ngIf="problems.has('dateError')" class="alert alert-warning">
      {{ problems.get('dateError') }}
    </div>

    <label> Role</label>
    <select [(ngModel)]="user.role" name="role" class="form-control" required>
      <option value="USER">USER</option>
      <option value="ADMIN">ADMIN</option>
    </select>

    <div>
      <button type="submit" class="btn btn-success"
              style="margin: 0 auto; margin-top: 10px; width: 49.8%"> Update
      </button>
      <a href="/users/all" class="btn btn-outline-danger" style="width: 49%;
                    margin-top: 10px; margin-left: 5px">Cancel</a>
    </div>

  </form>
</div>
